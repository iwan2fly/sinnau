<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 380px;
            transition: all 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #5a67d8;
            font-size: 28px;
            margin: 0;
            letter-spacing: 1px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #5a67d8;
            font-weight: 600;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f8fafc;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #5a67d8;
            outline: none;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.2);
            background-color: #fff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #5a67d8, #7c3aed);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(90, 103, 216, 0.2);
        }
        button:hover {
            background: linear-gradient(to right, #4c51bf, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(90, 103, 216, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .error-message {
            color: #e53e3e;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff5f5;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: #718096;
        }
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>SINNAU</h1>
        </div>
        <h2>관리자 로그인</h2>
        <div th:if="${param.error}" class="error-message">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>
        <div th:if="${param.logout}" class="error-message">
            로그아웃 되었습니다.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required autofocus placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit">로그인</button>
        </form>
        <div class="footer">
            © 2023 SINNAU. All rights reserved.
        </div>
    </div>
</body>
</html>
